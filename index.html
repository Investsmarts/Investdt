<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Investment - InvestSmart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0c0c0c;
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-box {
      background: #1a1a1a;
      border: 1px solid #0072ff;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,198,255,0.1);
    }

    .input-box input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }

    .input-box button {
      padding: 12px 30px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .input-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,198,255,0.4);
    }

    .show-button {
      margin-top: 20px;
      display: none;
    }

    .result-box {
      margin-top: 40px;
      display: none;
    }

    @keyframes borderGlow {
      0% { border-color: #00c6ff; box-shadow: 0 0 10px #00c6ff30; }
      25% { border-color: #0072ff; box-shadow: 0 0 10px #0072ff40; }
      50% { border-color: #ff00d4; box-shadow: 0 0 10px #ff00d440; }
      75% { border-color: #00ff95; box-shadow: 0 0 10px #00ff9540; }
      100% { border-color: #00c6ff; box-shadow: 0 0 10px #00c6ff30; }
    }

    .info-card {
      background: linear-gradient(to right, #1a1a1a, #222222);
      border: 2px solid #00c6ff;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      text-align: left;
      animation: borderGlow 4s infinite linear;
      transition: 0.3s;
    }

    .info-card strong {
      display: block;
      font-size: 1.1rem;
      color: #00c6ff;
      margin-bottom: 5px;
    }

    .info-card span {
      font-size: 1.1rem;
      color: #ddd;
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,198,255,0.4);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .info-card strong, .info-card span { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>𝗬𝗼𝘂𝗿 𝗜𝗻𝘃𝗲𝘀𝘁𝗺𝗲𝗻𝘁</h1>

  <div class="input-box" id="inputBox">
    <input type="text" id="codeInput" placeholder="Enter your code" />
    <button onclick="checkCode()">𝗩𝗶𝗲𝘄 𝗗𝗲𝘁𝗮𝗶𝗹𝘀</button>
  </div>

  <div class="show-button" id="showBtn">
    <button onclick="showDetails()">𝗦𝗵𝗼𝘄</button>
  </div>

  <div class="result-box" id="resultBox">
    <div class="info-card"><strong>𝗡𝗮𝗺𝗲</strong> <span id="name"></span></div>
    <div class="info-card"><strong>𝗜𝗻𝘃𝗲𝘀𝘁 𝗔𝗺𝗺𝗼𝘂𝗻𝘁</strong> <span id="amount"></span></div>
    <div class="info-card"><strong>𝗘𝘅𝗽𝗲𝗰𝘁𝗲𝗱 𝗥𝗲𝘁𝘂𝗿𝗻</strong> <span id="total"></span></div>
    <div class="info-card"><strong>𝗧𝗼𝘁𝗮𝗹 𝗶𝗻𝗰𝗼𝗺𝗲</strong> <span id="plan"></span></div>
    <div class="info-card"><strong>𝗥𝗲𝘁𝘂𝗿𝗻 %</strong> <span id="percent"></span></div>
    <div class="info-card"><strong>𝗗𝘂𝗿𝗮𝘁𝗶𝗼𝗻</strong> <span id="days"></span> days</div>
    

    <a href="https://www.smartfundad.com/" class="btn-back">𝗕𝗮𝗰𝗸 𝗛𝗼𝗺𝗲</a>
     <a href="https://rena155223.github.io/wihtrowal/index.html" class="btn-back">Withdraw</a>
  </div>

  <script>
    const data = {
      "BR7832": { name: "Bhumisuta", amount: "₹15,000", plan: "28,700", percent: "1%", days: 1 },
      "CD7400": { name: "Chaitany", amount: "₹10000", plan: "17,500", percent: "0.6%", days: 5 },
      "INV789": { name: "Preeti", amount: "₹15000", plan: "15K Plan", percent: "1%", days: 10 }
    };

    function checkCode() {
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const result = data[code];

      if (result) {
        document.getElementById('name').innerText = result.name;
        document.getElementById('plan').innerText = result.plan;
        animateCountUp('amount', result.amount);
        animateCountUp('percent', result.percent);
        animateCountUp('days', result.days.toString());
        animateCountUp('total', calcTotal(result.amount, result.percent, result.days));

        document.getElementById('inputBox').style.display = 'none';
        document.getElementById('showBtn').style.display = 'block';
      } else {
        alert("Invalid code. Please try again.");
        document.getElementById('resultBox').style.display = 'none';
        document.getElementById('showBtn').style.display = 'none';
      }
    }

    function showDetails() {
      document.getElementById('showBtn').style.display = 'none';
      document.getElementById('resultBox').style.display = 'block';
    }

    function calcTotal(amountStr, percentStr, days) {
      const amount = parseFloat(amountStr.replace(/[₹,]/g, ''));
      const percent = parseFloat(percentStr.replace('%', ''));
      const total = amount + (amount * percent * days) / 100;
      return `₹${total.toFixed(2)}`;
    }

    function animateCountUp(elementId, targetValue, duration = 6000) {
      const el = document.getElementById(elementId);
      const value = parseFloat(targetValue.replace(/[₹,%]/g, ''));
      const prefix = targetValue.includes('₹') ? '₹' : (targetValue.includes('%') ? '' : '');
      let startTime = null;

      function animate(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = (currentTime - startTime) / duration;
        const current = Math.floor(progress * value);
        el.innerText = prefix + (targetValue.includes('%') ? current : current.toLocaleString()) + (targetValue.includes('%') ? '%' : '');
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          el.innerText = targetValue;
        }
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
